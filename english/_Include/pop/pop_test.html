                    </div>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <a href="" class="btn-style btn-color-CTA">Create a New Account</a>
        </div>
    </div>
</div>

<script>
    // 나라 목록 배열
    const countries = [
        "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Argentina", "Armenia", 
        "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", 
        "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", 
        "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei", "Bulgaria", 
        "Burkina Faso", "Burundi", "Cambodia", "Cameroon", "Canada", "Cape Verde", 
        "Central African Republic", "Chad", "Chile", "China", "Colombia", "Comoros", 
        "Congo", "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czech Republic", "Denmark", 
        "Djibouti", "Dominica", "Dominican Republic", "Ecuador", "Egypt", "El Salvador", 
        "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini", "Ethiopia", "Fiji", 
        "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece", 
        "Grenada", "Guatemala", "Guinea", "Guinea-Bissau", "Guyana", "Haiti", 
        "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq", 
        "Ireland", "Israel", "Italy", "Ivory Coast", "Jamaica", "Japan", "Jordan", 
        "Kazakhstan", "Kenya", "Kiribati", "Korea", "Kosovo", "Kuwait", "Kyrgyzstan", 
        "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein", 
        "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives", 
        "Mali", "Malta", "Marshall Islands", "Mauritania", "Mauritius", "Mexico", 
        "Micronesia", "Moldova", "Monaco", "Mongolia", "Montenegro", "Morocco", 
        "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal", "Netherlands", 
        "New Zealand", "Nicaragua", "Niger", "Nigeria", "North Korea", "North Macedonia", 
        "Norway", "Oman", "Pakistan", "Palau", "Panama", "Papua New Guinea", "Paraguay", 
        "Peru", "Philippines", "Poland", "Portugal", "Qatar", "Romania", "Russia", 
        "Rwanda", "Saint Kitts and Nevis", "Saint Lucia", "Samoa", "San Marino", 
        "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", 
        "Slovakia", "Slovenia", "Solomon Islands", "Somalia", "South Africa", 
        "South Korea", "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden", 
        "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand", 
        "Togo", "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", 
        "Tuvalu", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", 
        "United States", "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", 
        "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe"
    ];

    // 옵션 동적 생성
    const nationalOptions = document.getElementById('nationalOptions');
    countries.forEach(country => {
        const option = document.createElement('div');
        option.textContent = country;
        option.dataset.value = country;
        option.onclick = () => selectCountry(country);
        nationalOptions.appendChild(option);
    });

    // 드롭다운 열기/닫기
    function toggleDropdown() {
        const options = document.getElementById('nationalOptions');
        options.classList.toggle('active');
    }

    // 옵션 선택 처리
    function selectCountry(country) {
        const selectBox = document.getElementById('selectedNation');
        selectBox.textContent = country;
        selectBox.classList.add('active');

        // 선택 상태 처리
        Array.from(nationalOptions.children).forEach(option => {
            option.classList.remove('selected');
        });
        document.querySelector(`[data-value="${country}"]`).classList.add('selected');

        // 드롭다운 닫기
        toggleDropdown();
    }

    // 드롭다운 외부 클릭 시 닫기
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.custom-dropdown2')) {
            const options = document.getElementById('nationalOptions');
            options.classList.remove('active');
        }
    });

    document.querySelector('.btn-pop-close').addEventListener('click', function () {
        document.getElementById('popupContact').style.display = 'none';
        document.getElementById('backgroundPopup').style.display = 'none';
    });
</script>
