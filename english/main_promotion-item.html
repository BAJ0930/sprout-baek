    <style>
        .bargain-tabs {width: 1200px; margin: 0 auto;}
        .bargain-tabs .tabs {display: flex; justify-content: center; padding: 32px 24px 0 24px; border-radius: 20px 20px 0 0; border-style: solid; border-width: 1px 1px 0 1px; border-color: #dedede;}
        .bargain-tabs .tabs .tab {width: 128px; height: 112px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; gap: 8px; font-family: "PLRegular"; font-size: 14px; cursor: pointer;}
        .bargain-tabs .tabs .tab img {width: 56px; filter: grayscale(1); opacity: 0.6;}
        .bargain-tabs .tabs .tab span {width: 96px; height: 42px; color: #979797; text-align: center;}
        .bargain-tabs .tabs .tab.active {position: relative;}
        .bargain-tabs .tabs .tab.active::after {
            content: ""; display: block; position: absolute; top: -8px; right: 50%; transform: translateX(50%); background-color: #E9F5FF;
            width: 72px; height: 72px; z-index: -1; border-radius: 8px;
        }
        .bargain-tabs .tabs .tab.active img {filter: none; opacity: 1;}
        .bargain-tabs .tabs .tab.active span {color: #005bf1;}
        .bargain-tabs .content {padding: 16px 24px 24px 24px; border-color: #dedede; border-width: 0 1px 1px 1px; border-radius: 0 0 20px 20px; border-style: solid;}
        .bargain-tabs .content .content-section { display: none; }
        .bargain-tabs .content .content-section.active { display: block; }
        .bargain-tabs .content .content-section .slick-initialized .slick-track {display: flex; gap: 16px;}
        .bargain-tabs .content .content-section .slick-initialized .slick-slide {width: fit-content !important;}
        .bargain-tabs .content .content-section .slick-initialized .slick-slide img {width: 166px; height: auto; border-radius: 8px; border:1px solid #dedede;}
        .bargain-tabs .content .content-section .slick-initialized .slick-prev {left: -97px;}
        .bargain-tabs .content .content-section .slick-initialized .slick-next {right: -97px;}
        .bargain-tabs .content .content-section .slick-initialized .slick-prev,
        .bargain-tabs .content .content-section .slick-initialized .slick-next {
            width: 40px; height: 40px; background: rgba(0,0,0,0.1); border-radius: 24px;
        }
        .bargain-tabs .content .content-section .slick-initialized .slick-prev:hover,
        .bargain-tabs .content .content-section .slick-initialized .slick-next:hover {background: rgba(0,0,0,0.4);}
        .bargain-tabs .content .content-section .slick-initialized .slick-prev::before,
        .bargain-tabs .content .content-section .slick-initialized .slick-next::before {
            content: ""; display: block; border-width: 2px 2px 0 0; border-style: solid; border-color: #888888 #888888 transparent transparent; 
            position: absolute; width: 10px; height: 10px; top: 50%;
        }
        .bargain-tabs .content .content-section .slick-initialized .slick-prev::before {transform: rotate(-135deg) translateY(60%); left: 12px;}
        .bargain-tabs .content .content-section .slick-initialized .slick-next::before {transform: rotate(45deg) translateY(-60%); right: 20px;}
    </style>
</head>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                slidesToShow: 6,          // 한 번에 보여줄 슬라이드 개수
                slidesToScroll: 1,        // 한 번에 스크롤할 슬라이드 개수
                autoplay: true,           // 자동 재생 활성화
                autoplaySpeed: 2000,         // 자동 재생 속도 (밀리초)
                infinite: true,           // 무한 반복 활성화
                arrows: true,            // 화살표 숨기기
                dots: false,              // 도트 네비게이션 숨기기
                speed: 6000,              // 슬라이드 전환 속도
                cssEase: 'linear',        // 부드러운 롤링 효과
                pauseOnHover: false,       // 호버 시 멈추지 않음
                initialSlide: 0
            });

            // 탭 클릭 이벤트
            $('.tab').click(function(){
                // 모든 탭에서 active 클래스 제거
                $('.tab').removeClass('active');
                $(this).addClass('active');

                // 모든 콘텐츠 섹션 숨기기
                $('.content-section').removeClass('active');

                // 선택한 탭의 콘텐츠 섹션만 표시
                var target = $(this).data('target');
                $('#' + target).addClass('active');

                // Slick Slider 재설정 (초기화된 슬라이더를 다시 로드)
                $('.slider').slick('setPosition');
            });
        });
    </script>
