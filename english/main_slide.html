    <script>
        $(function(){
            $('.main_slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3500,
                dots: true,
                centerMode: true,
                variableWidth: true,
                arrow: true,
                customPaging: function(slider, i) {
                    // 선택된 슬라이드의 인덱스를 구하여 해당 배너에 표시
                    var isActive = (slider.slickCurrentSlide() === i); // 현재 슬라이드와 인덱스 비교
                    return '<a href="javascript:" class="' + (isActive ? 'active' : '') + '">' + 
                        '<span class="now_pagi">' + (i + 1) + '</span>' + 
                        '</a>';
                }
            });


            var sw = 0;
            $('.ms-pause').click(function(){
                if(sw === 0){
                    $('.ms-pause').addClass('on');
                    $('.main_slider').slick('slickPause');
                    sw = 1;
                } else {
                    $('.ms-pause').removeClass('on');
                    $('.main_slider').slick('slickPlay');
                    sw = 0;
                }
            });
        });
    </script>
